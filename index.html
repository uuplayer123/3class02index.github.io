<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三班官网v2</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: "楷体";
        }
        header{
            background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url(https://images.pexels.com/photos/1083822/pexels-photo-1083822.jpeg?cs=srgb&dl=pexels-lisa-1083822.jpg&fm=jpg);
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
    
        ul{
            float: right;
            list-style-type: none;
            margin: 15px;
        }
        ul li{
            display: inline-block;
        }
    
        ul li a{
            text-decoration: none;
            color: #fff;
            padding: 5px 20px;
            border: 1px solid transparent;
            transition: .6s ease;
            border-radius: 20px;
        }
    
        ul li a:hover{
            background-color: #fff;
            color: #000;
        }
        ul li.active a{
            background-color: #fff;
            color: #000;
        }
        .title{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
        .title h1{
            color: #fff;
            font-size: 70px;
            font-family: Century Gothic;
        }
		/* CSS样式代码 */
		/* WebKit浏览器（Chrome、Safari等） */
		::-webkit-scrollbar {
		  width: 10px;  /* 设置滚动条的宽度 */
		}

		::-webkit-scrollbar-track {
		  background-color: #f1f1f1;  /* 设置滚动条轨道的背景颜色 */
		}

		::-webkit-scrollbar-thumb {
		  background-color: #888;  /* 设置滚动条的颜色 */
		  border-radius: 5px;  /* 设置滚动条的圆角 */
		}

		::-webkit-scrollbar-thumb:hover {
		  background-color: #555;  /* 设置鼠标悬停时滚动条的颜色 */
		}
    </style>
</head>
<body>
    <header>
        <div class="main">
            <ul>
                <li class="active"><a href="index.html">首页</a></li>
                <li><a href="./HTML/about.html" target="_blank">关于网站</a></li>
				<li><a href="./HTML/place.html" target="_blank">资源站点</a></li>
				<li><a href="./HTML/join.html" target="_blank">加入开发者团队</a></li>
                
            </ul>
        </div>
        <div class="title">
            <h1><span style="color: crimson;">三班</span> 官网</h1>
        </div>
    </header>
</body>
</html>
