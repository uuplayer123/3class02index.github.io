<!DOCTYPE html>
<html>
<head>
  <title>关于网站</title>
  <style>
    /* CSS样式代码 */
    body {
      font-family: "华文行楷";
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    p {
      line-height: 1.5;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
	/* CSS样式代码 */
	/* WebKit浏览器（Chrome、Safari等） */
	::-webkit-scrollbar {
	  width: 10px;  /* 设置滚动条的宽度 */
	}

	::-webkit-scrollbar-track {
	  background-color: #f1f1f1;  /* 设置滚动条轨道的背景颜色 */
	}

	::-webkit-scrollbar-thumb {
	  background-color: #888;  /* 设置滚动条的颜色 */
	  border-radius: 5px;  /* 设置滚动条的圆角 */
	}

	::-webkit-scrollbar-thumb:hover {
	  background-color: #555;  /* 设置鼠标悬停时滚动条的颜色 */
	}
  </style>
</head>
<body>
  <header>
    <h1>关于网站</h1>
  </header>
  <main>
		<p>此网站由该班级的程谟霖同学开发搭建</p>

        <p>资源提供：程谟霖</p>
        <p>网站发布：程谟霖</p>
  </main>
  <footer>
    &copy; 2023 关于网站. All rights reserved.
  </footer>
</body>
</html>
